<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="separador">
    <h2>📦 Inicio Inventario</h2>
  <button id="add" class="btn-primary">➕ Agregar</button>
    </div>    
  <div id="popup_add" class="popup hidden">
    <form id="add_form" class="form-container">
      <input id="nombre" type="text" placeholder="Nombre" />
      <input id="cantidad" type="text" placeholder="Cantidad" />
      <input id="precio" type="text" placeholder="Precio" />
      <input id="imagen" type="text" placeholder="Imagen" />
      <textarea id="txt" rows="4" cols="40" placeholder="Detalles"></textarea>
      
      <div class="btn-group">
        <button type="submit" class="btn-success">✅ Registrar</button>
        <button id="quit" type="button" class="btn-danger">❌ Cerrar</button>
      </div>
    </form>
  </div>

  <table>
    <tr>
      <th>Nombre</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th>Imagen</th>
      <th>Detalles</th>
      <th>Acciones</th>
    </tr>
    <tbody id="tablaprodductos"></tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
