  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="style.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
      <div class="welcome_container">
        <div class="welcome_screen">
          <img src="img/welcome image@2x.png" alt="" />
          <div class="welcome_text">
              <h2 class="welcome_title">Discover Your Dream Job here</h2>
              <p>Explore all the existing job roles based on your interest and study major</p>
          </div>
          <div class="buttons">
              <button class="login_button">Login</button>
              <button class="register_button">Register</button>
          </div>
        </div>
      </div>


      <div class="register_screen">
          <h2>Create Account</h2>
          <form id="register_formulary">
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="password" id="password">
            <input type="password" placeholder="confirm password" id="confirm_password">
            <button type="submit">Sing Up</button>
          </form>
      </div>
      

      <div id="login_screen">
        <h2>Login</h2>
        <form id="login_formulary">
            <input type="email" placeholder="Email" id="email_login">
            <input type="password" placeholder="password" id="password_login">
            <button type="submit">Sing In</button>
          </form>
      </div>

      <script src="main.js"></script>
    </body>
  </html>
